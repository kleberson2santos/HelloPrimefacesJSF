<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>
        <title>K2sWorks</title>
        <h:outputStylesheet library="k2sworks" name="styles/custom.css"/>
        <h:outputStylesheet library="k2sworks" name="styles/layout.css"/>
        <h:outputStylesheet library="k2sworks" name="styles/components.css"/>

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript target="body" library="k2sworks" name="javascripts/app.js"/>
    </h:head>
    <h:body>
       <header class="kw-topbar">
            <h:graphicImage library="k2sworks" name="images/logo.png"/>
            <a href="#" class="kw-toggle js-toggle"><i class="pi  pi-bars"></i></a>
       </header>

        <aside class="kw-sidebar js-sidebar">
            <nav class="kw-menu">
                <ul>
                    <li>
                        <h:link><i class="pi  pi-fw  pi-home"></i>Dashboard</h:link>
                    </li>
                    <li class="is-selected">
                        <h:link><i class="pi  pi-fw  pi-user"></i>Clientes</h:link>
                    </li>
                    <li>
                        <h:link><i class="pi  pi-fw  pi-file"></i>Relatórios</h:link>
                    </li>
                    <li>
                        <h:link><i class="pi  pi-fw  pi-cog"></i>Configurações</h:link>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="kw-content js-content">
            <h1>Conteúdo</h1>
        </section>
    </h:body>
</html>
